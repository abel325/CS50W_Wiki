{% extends "encyclopedia/layout.html" %}

{% block title %}
    Confirm Delete
{% endblock %}


{% block body %}

<form action="{% url 'confirm_delete' title %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete this page?</p>
    <!-- <input type="hidden" name="title" value="{{ title }}"> -->
    <button type="submit">Yes</button>
    <a href="{% url 'entries' name=title %}">No</a>
</form>

{% endblock %}
