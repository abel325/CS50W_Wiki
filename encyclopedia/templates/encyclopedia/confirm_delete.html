{% extends "encyclopedia/layout.html" %}

{% block title %}
    Confirm Delete
{% endblock %}


{% block body %}

<div id="cd-container">
    <form action="{% url 'delete_page' title=title %}" method="POST" id="cd-form">
        
        {% csrf_token %}

        <h3 id="cd-title">Are you sure you want to delete this page?</h3>
        <div id="cd-btns">
            <input type="submit" value="Yes" id="yes-btn">
            <a href="{% url 'entries' name=title %}" id="no-btn">No</a>
        </div>
    </form>
</div>

{% endblock %}
