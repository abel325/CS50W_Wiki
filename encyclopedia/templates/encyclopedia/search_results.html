{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <div id="container">
        <h3 id="p-title">Search Results</h3>
        <ul id="entries-list">
        {% for entry in entries %}
            {% if query|upper in entry|upper or entry|upper in query|upper%}
                <li class="entry"><a href="../wiki/{{ entry }}">{{ entry }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    </div>
{% endblock %}
