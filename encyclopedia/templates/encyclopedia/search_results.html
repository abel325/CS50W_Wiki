{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h3 style="text-align: center;">Search Results</h3>
    {% for entry in entries %}
        {% if query|upper in entry|upper or entry|upper in query|upper%}
            <li><a href="../wiki/{{ entry }}">{{ entry }}</a></li>
        {% endif %}
    {% endfor %}
{% endblock %}
