{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    
    <div id="npe-container">
        <h1 id="npe-title">Add New Page</h1>
        <form action="{% url 'new_page' %}" method="post" id="p-form" autocomplete="off">
        
            {% csrf_token %}
        
            {{ form }}
            <input type="submit" value="Submit New Page" id="pf-button">
        </form>
    </div>
    
{% endblock %}
