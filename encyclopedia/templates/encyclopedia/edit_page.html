{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    
    <h1 style="text-align: center;">Edit Page</h1>
    <form action="{% url 'edit_page' %}" method="post" id="ep-form">
        
        {% csrf_token %} 
        
        {{ form }}
        <input type="hidden" name="old-title" value="{{ old_title }}">
        <input type="submit" value="Submit Edit" id="pf-button" class="btn btn-primary">
    
    </form>
    
{% endblock %}
