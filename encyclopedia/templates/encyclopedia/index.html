{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}


{% block body %}

    <div id="container">
        <h1 id="p-title">All Pages</h1>
        <ul id="entries-list">
            {% for entry in entries %}
                <li class="entry"><a href="wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
