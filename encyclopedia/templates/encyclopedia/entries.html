{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div id="dsc-container">
        {{ entry | safe }}
        <div id="ed-btns-container">
            <form action="{% url 'edit_page' %}" method="get">
                <input type="hidden" name="title" value="{{ title }}">
                <input {{ hidden }} type="submit" value="Edit Page" id="submit-btn">
            </form>
            <form action="{% url 'confirm_delete' title=title %}" method="post">
                {% csrf_token %}
                <input {{ hidden }} type="submit" value="Delete Page" id="delete-btn">
            </form>
        </div>
    </div>
{% endblock %}
