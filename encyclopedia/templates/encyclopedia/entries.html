{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ entry | safe }}

    <form action="{% url 'edit_page' %}" method="get">
        <input type="hidden" name="title" value="{{ title }}">
        <input type="submit" value="Edit Page" class="btn btn-primary">
    </form>
{% endblock %}
