{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <div id="dsc-container">
        {{ entry | safe }}
        <form action="{% url 'edit_page' %}" method="get">
            <input type="hidden" name="title" value="{{ title }}">
            <input type="submit" value="Edit Page" id="submit-btn">
        </form>
    </div>
{% endblock %}
